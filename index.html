<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="./game.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="results">
            Winner:
        </div>
        <div class="container">
            <h2>Computer</h2>
            <img id="weapon" class="computer rock" src="./img/rock.png" alt="rock">
            <img id="weapon" class="computer paper" src="./img/paper.png" alt="paper">
            <img id="weapon" class="computer scissors" src="./img/scissors.png" alt="scissors">
        </div>
        <div class="container">
            <h2>Player</h2>
            <button>
                <img id="weapon" class="player rock" src="./img/rock.png" alt="rock">
            </button>
            <button>
                <img id="weapon" class="player paper" src="./img/paper.png" alt="paper">
            </button>
            <button>
                <img id="weapon" class="player scissors" src="./img/scissors.png" alt="scissors">
            </button>
        </div>
        <div class="footer">
            <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a>
        </div>
    </body>
</html>
